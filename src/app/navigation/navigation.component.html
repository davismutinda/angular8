<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" >
    <mat-toolbar style="color: white;">
      <i  class="fa fa-circle" style="color: #20a8d8;"> </i>
        <span class="logo">Online Cv </span>
      <hr>
    </mat-toolbar>
    
    <mat-nav-list>
       <a mat-list-item routerLink="/dashboard" class="active-list-item"> <i class="icon-home"></i>  <span style="margin-left:12px">Home</span></a>
       <a mat-list-item (click)="logOut()"  class="active-list-item"> <i class="icon-power"></i>  <span style="margin-left:12px">Logout</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> Dashboard</span>
      <span class="example-fill-remaining-space"></span>

      <span>
        <!-- <mat-icon>account_circle</mat-icon> -->
        <div class="dropdown">
          <i class=" dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="assets/images/download.png" width="38px" alt="">
        </i>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" (click)="logOut()" type="button"> <i class="icon-power"></i> Logout</button>
          </div>
        </div>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="height: 88vh;" class="container-fluid">
      <br>
        <router-outlet>
          <!-- <app-profile></app-profile> -->
        </router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
