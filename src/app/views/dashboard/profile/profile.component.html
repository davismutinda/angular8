<div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <mat-card>
            <div class="row">
                <div class="col-sm-2 avator">
                    <div class="row">
                        <div class="col-sm-12">
                        <img src="assets/images/download.png" width="140px" alt="">

                        </div>
                        <div class="col-sm-12">
                        <span style="font-size:16px;background-color:#20a8d8;;">{{user?.name}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <mat-card>
                       <h4 style="font-family: lato"><u>User Details</u></h4>
                       <div class="row" style="font-weight: bolder;font-family:lato light">
                         
                         <div class="col-sm-12">
                            <div class="row">
                             <div class="col-sm-4">
                                 Name
                             </div>
                             <div class="col-sm-8 details">{{user?.name}}</div>
                            </div>
                           </div>
                           <div class="col-sm-12">
                            <div class="row">
                             <div class="col-sm-4">
                                 Department
                             </div>
                             <div class="col-sm-8 details" >{{user?.department}}</div>
                            </div>
                           </div>
                           <div class="col-sm-12">
                            <div class="row">
                             <div class="col-sm-4">
                                Role
                             </div>
                             <div class="col-sm-8 details">{{user?.role}}</div>
                            </div>
                           </div>
                           <div class="col-sm-12">
                            <div class="row">
                             <div class="col-sm-4">
                                Phone
                             </div>
                             <div class="col-sm-8 details">{{user?.phone}}</div>
                            </div>
                           </div>
                           <div class="col-sm-12">
                            <div class="row">
                             <div class="col-sm-4">
                                Email
                             </div>
                             <div class="col-sm-8 details">{{user?.email}}</div>
                            </div>
                           </div>
                           <div class="col-sm-12">
                             Status <br>
                            <button class="btn btn-success btn-sm" *ngIf="user?.is_active">ACTIVE</button>
                            <button class="btn btn-danger btn-sm" *ngIf="!user?.is_active">INACTIVE</button>
                           </div>
                       </div>
                      
                    </mat-card>
                  </div>
            </div>
          </mat-card>
        </div>
        
        
      </div>
    </div>
  </div>
